<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DnnCode[R]Movies</title>
</head>
<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">DnnCode[R]</a> -->
          <img src="./assets/images/logos/logo_movie.png" alt="Logo movie">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Generos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./assets/pages/accion.html">Accion</a></li>

              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Acerca De</a>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- main content -->
      <!-- Carousel -->
      <div class="container-fluid">
        <section>
            <div class="row">
                <div class="col">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./assets/images/banner_free_guy.jpg" class="d-block w-100" alt="free guy">
                            <div class="carousel-caption d-none d-md-block">
                              <h2>Free Guy</h2>
                              <p>Some representative placeholder content for the first slide.</p>
                              <button type="button" class="btn btn-primary btn-lg">View Movie</button>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/images/banner_maligno.jpg" class="d-block w-100" alt="Image Malign">
                            <div class="carousel-caption d-none d-md-block">
                              <h2>Malign</h2>
                              <p>Some representative placeholder content for the second slide.</p>
                              <button type="button" class="btn btn-primary btn-lg">View Movie</button>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/images/banner_escape_room2.jpg" class="d-block w-100" alt="Escape Room 2">
                            <div class="carousel-caption d-none d-md-block">
                              <h2>Escape Room 2</h2>
                              <p>Some representative placeholder content for the third slide.</p>
                              <button type="button" class="btn btn-primary btn-lg">View Movie</button>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>
      </div>
      <!-- bootstrap script -->
      <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
